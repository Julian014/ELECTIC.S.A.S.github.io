<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos Corporativos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #90c9a7, #413d4b);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #ffffff;
        }

        .document-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .document-list li {
            margin: 15px 0;
        }

        .document-list a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 12px 25px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            border: 1px solid transparent;
        }

        .document-list a:hover {
            background: #ffffff;
            color: #413d4b;
            border: 1px solid #ffffff;
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #ddd;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .document-list a {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Documentos Corporativos</h1>
        <ul class="document-list">
            <li><a href="ACTA DE CONSTITUCIÓN Y GERENCIA.pdf" target="_blank">Acta de Constitución y Gerencia</a></li>
            <li><a href="Bomberos.pdf" target="_blank">Bomberos</a></li>
            <li><a href="PERMISO ALCALDIA.pdf" target="_blank">Permiso Alcaldía</a></li>
            <li><a href="RUES CAMARA DE COMERCIO.xlsx" target="_blank">RUES Cámara de Comercio</a></li>
            <li><a href="RUT EMPRESARIAL.xlsx" target="_blank">RUT Empresarial</a></li>
            <li><a href="Certificado Manipulacion de Alimentos.pdf" target="_blank">Certificado de Manipulación</a></li>
        </ul>
        <footer>
            &copy; 2024 Empresa Corporativa. Todos los derechos reservados.
        </footer>
    </div>
</body>
</html>
